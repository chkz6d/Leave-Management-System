<div class="col-md-6 offset-md-3">
<h3> Create New Employee</h3>
<!--
    <form></form> A way to get the information from the user
-->
<form (ngSubmit) = "onSubmit()">

    <div class="form-group">
        <label> Employee ID</label>
        <input type="text" class ="form-control" id = "id"
            [(ngModel)] ="employee.id" name = "id">
    </div>
    
    <div class="form-group">
        <label> Name</label>
        <input type="text" class ="form-control" id = "name"
            [(ngModel)] ="employee.name" name = "name">
    </div>
    
    <div class="form-group">
        <label> Manager ID</label>
        <input type="text" class ="form-control" id = "managerId"
            [(ngModel)] ="employee.managerId" name = "managerId">
    </div>

    <div class="form-group">
        <label> Leave Balance</label>
        <input type="text" class ="form-control" id = "leave"
            [(ngModel)] ="employee.leave" name = "leave">
    </div>

    <button class = "btn btn-success" type ="submit"></button>
</form>
</div>
